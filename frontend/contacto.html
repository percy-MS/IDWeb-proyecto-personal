<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MandoLearn - Contacto</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <style>
        /* Fondo espec칤fico para esta p치gina */
        body.contact-page {
            background-image: url('../static/img/contact-bg-1.jpg');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
        }

        /* Superposici칩n para asegurar legibilidad */
        body.contact-page::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(44, 62, 80, 0.7);
            /* Superposici칩n azul oscuro */
            z-index: -1;
        }
    </style>
</head>

<body class="contact-page">

    <header>
        <nav>
            <a href="index.html" class="logo">
                <img src="../static/img/mandolin-icon.png" alt="Icono" onerror="this.style.display='none'">
                MandoLearn 游꿧
            </a>
            <div class="hamburger">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="sobre.html">Mandolina</a></li>
                <li><a href="teoria.html">Teor칤a</a></li>
                <li><a href="ejercicios.html">Ejercicios</a></li>
                <li><a href="acerca.html">Acerca de</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                <li><a href="login.html" class="btn">Login</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content container">
        <div class="form-container">
            <h2 style="text-align: center; margin-bottom: 2rem;">Cont치ctanos</h2>
            <form action="/api/contacto" method="POST">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>

                <div class="form-group">
                    <label for="email">Correo Electr칩nico</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="asunto">Asunto</label>
                    <input type="text" id="asunto" name="asunto" required>
                </div>

                <div class="form-group">
                    <label for="mensaje">Mensaje</label>
                    <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
                </div>

                <button type="submit" class="btn" style="width: 100%;">Enviar Mensaje</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 MandoLearn - percy-MS</p>
    </footer>

    <script src="../static/js/main.js"></script>
    <script src="../static/js/validation.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const contactForm = document.querySelector('form[action="/api/contacto"]');

            if (contactForm) {
                contactForm.addEventListener('submit', async (e) => {
                    e.preventDefault(); // Detener env칤o por defecto

                    // Verificaci칩n b치sica de validaci칩n (validation.js maneja la UI)
                    if (contactForm.querySelectorAll('.input-error').length > 0) {
                        return;
                    }

                    const formData = new URLSearchParams(new FormData(contactForm));

                    try {
                        const response = await fetch('/api/contacto', {
                            method: 'POST',
                            body: formData,
                            headers: {
                                'Content-Type': 'application/x-www-form-urlencoded',
                            },
                        });

                        if (response.ok) {
                            alert("춰Mensaje enviado correctamente! Nos pondremos en contacto contigo pronto.");
                            contactForm.reset();
                            window.location.href = "index.html"; // Redirigir a inicio
                        } else {
                            alert("Hubo un error al enviar el mensaje. Por favor intenta de nuevo.");
                        }
                    } catch (error) {
                        console.error('Error:', error);
                        alert("Error de conexi칩n al enviar el mensaje.");
                    }
                });
            }
        });
    </script>
</body>

</html>

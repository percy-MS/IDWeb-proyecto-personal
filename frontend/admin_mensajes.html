<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MandoLearn - Admin Mensajes</title>

</head>

<body>

    <header>
        <nav>
            <a href="/index.html" class="logo">MandoLearn ðŸŽµ</a>
            <div class="hamburger">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <ul class="nav-links">
                <li><a href="/index.html">Inicio</a></li>
                <li><a href="/sobre.html">Mandolina</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <h1>Mensajes Recibidos</h1>

        <div class="card" style="overflow-x: auto;">
            <table style="width: 100%; border-collapse: collapse; min-width: 600px;">
                <thead>
                    <tr style="background-color: var(--light-bg); border-bottom: 2px solid var(--border-color);">
                        <th style="padding: 1rem; text-align: left;">Fecha</th>
                        <th style="padding: 1rem; text-align: left;">Nombre</th>
                        <th style="padding: 1rem; text-align: left;">Email</th>
                        <th style="padding: 1rem; text-align: left;">Asunto</th>
                        <th style="padding: 1rem; text-align: left;">Mensaje</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Filas de marcador - Python inyectarÃ¡ datos reales aquÃ­ -->
                    <tr>
                        <td style="padding: 1rem; border-bottom: 1px solid var(--border-color);">2025-12-22</td>
                        <td style="padding: 1rem; border-bottom: 1px solid var(--border-color);">Usuario Ejemplo</td>
                        <td style="padding: 1rem; border-bottom: 1px solid var(--border-color);">user@example.com</td>
                        <td style="padding: 1rem; border-bottom: 1px solid var(--border-color);">Consulta</td>
                        <td style="padding: 1rem; border-bottom: 1px solid var(--border-color);">Este es un mensaje de
                            ejemplo...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 MandoLearn - Proyecto Universitario</p>
    </footer>

    <script src="/static/js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetchMessages();
        });

        async function fetchMessages() {
            try {
                const response = await fetch('/api/mensajes');
                if (response.status === 401) {
                    window.location.href = 'login.html';
                    return;
                }

                if (response.ok) {
                    const messages = await response.json();
                    renderTable(messages);
                } else {
                    console.error('Failed to fetch messages');
                    document.querySelector('tbody').innerHTML = '<tr><td colspan="5" style="padding:1rem;">Error cargando mensajes.</td></tr>';
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function renderTable(messages) {
            const tbody = document.querySelector('tbody');
            tbody.innerHTML = ''; // Clear placeholders

            if (messages.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" style="padding:1rem; text-align:center;">No hay mensajes.</td></tr>';
                return;
            }

            messages.forEach(msg => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td style="padding: 1rem; border-bottom: 1px solid var(--border-color);">${msg.fecha_envio}</td>
                    <td style="padding: 1rem; border-bottom: 1px solid var(--border-color);">${escapeHtml(msg.nombre)}</td>
                    <td style="padding: 1rem; border-bottom: 1px solid var(--border-color);">${escapeHtml(msg.email)}</td>
                    <td style="padding: 1rem; border-bottom: 1px solid var(--border-color);">${escapeHtml(msg.asunto)}</td>
                    <td style="padding: 1rem; border-bottom: 1px solid var(--border-color);">${escapeHtml(msg.mensaje)}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        function escapeHtml(text) {
            if (!text) return '';
            return text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
    </script>
</body>

</html>
